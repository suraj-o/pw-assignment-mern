<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz App</h1>
    <div id="question-container">
      <h2 id="question"></h2>
      <ul id="answer-buttons" class="btn-grid">
      </ul>
    </div>
    <div id="score">Score: <span id="score-value">0</span></div>
    <button id="restart-btn" class="btn" onclick="startQuiz()">Restart Quiz</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
